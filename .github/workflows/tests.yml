name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest test_reference_comparison.py tests/ -q
