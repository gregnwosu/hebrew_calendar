  * Moon phase emojis for every day
  * Biblical feast days (Passover, Unleavened Bread, Shavuot, Trumpets, Atonement, Tabernacles, Purim, Hanukkah)
  * Sabbath indicators following the lunar 7-day cycle
  * New moon and New Year (Nisan 1) markers
  * Full KJV scripture references with expandable text
  * Dark theme
